<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style_index.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="container">
    <!--side menu-->
    <div class="sidenav_container">
      <div class="nav">
          <!--profile pic-->
          <div class="icon">
              <div class="icon-img"><img src="image/Profile picture.png" alt="profile pic" /></div>
              <div class="icon-con">
                  <p>Good Day</p>
                  <h2>Vitaliy D.</h2>
              </div>
          </div>
          <div class="line"></div>
           <!--Menu-dashboard_reading lists_clock-->
          <div class="title">
              <p>Menu</p>
          </div>
          <div class="menu">
            <!--Menu-dashboard-->
              <div class="item">
                  <div class="light"></div>
                  <div class="licon"><span class="iconfont icon-wenjian"><img src="icon/Dashboard_icon.png" alt="Dashboard icon"></span></div>
                  <div class="con">Dashboard</div>
                  <div class="ricon"><span class="iconfont icon-shezhi"></span></div>
              </div>
              <!--Menu-reading lists-->
              <div class="item">
                <div class="light"></div>
                <div class="licon"><span class="iconfont icon-wenjian"><img src="icon/Reading_icon.png" alt="Reading Lists icon"></span></div>
                <div class="con">Reading Lists</div>
            </div>
            <!--Menu-clock-->
            <div class="item">
              <div class="light"></div>
              <div class="licon"><span class="iconfont icon-wenjian"><img src="icon/Timer_icon.png" alt="Pomodoro Timer icon"></span></div>
              <div class="con">Pomodoro Timer</div>
          </div>                                 
          </div>
          <div class="line"></div>
          <div class="title">
              <p>Music</p>
          </div>
          <div class="serve">
              <div class="item">
                  <div class="licon"><span class="iconfont icon-caidan"></span></div>
                  <div class="con">Software</div>
                  <div class="ricon">
                      <span class="iconfont icon-Dashboard"></span>
                  </div>
              </div>                
          </div>
      </div>
</div>
<!--side menu-->

<!--up menu-->
 <div class="upnav_container">
    <div class="music_container">
        <div class="bg"></div>
        <div class="bg-mask"></div>
        <div class="player">
            <div class="player-track">
                <div class="album-name">红模仿</div>
                <div class="track-name">周杰伦 - 红模仿</div>
                <div class="track-time">
                    <div class="current-time">00:00</div>
                    <div class="total-time">03:50</div>
                </div>
                <div class="progress-box">
                    <div class="hover-time">00:36</div>
                    <div class="hover-bar"></div>
                    <div class="progress-bar"></div>
                </div>
            </div>
            <div class="player-content">
                <div class="album-cover">
                    <img src="/image/wfilio.jpg" alt="" class="active">
                    <img src="/mp3/cover/感官先生.jpg" alt="">
                    <img src="/mp3/cover/夜曲.jpg" alt="">
                    <img src="/mp3/cover/我的名字.jpg" alt="">
                    <img src="/mp3/cover/本草纲目.jpg" alt="">
                </div>
                <div class="play-controls">
                    <div class="control">
                        <div class="button play-prev">
                            <i class="fa fa-step-backward"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button play-pause">
                            <i class="fa fa-play"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button play-next">
                            <i class="fa fa-step-forward"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>
 <!--up menu-->

<div class="main_container"></div>
</div>
  <script src="1.js"></script>
</body>

</html>
