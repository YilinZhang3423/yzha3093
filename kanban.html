<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="css/kanban.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <form id="taskform">
      <label for="task">Task:</label>
      <input type="text" name="task" id="taskInput">

      <br>
    <!-- Date input -->
      <label for="dueDate">Due Date: </label>
      <input type="date" name="dueDate" id="dueDateInput">
      <br>
    <!-- Time input -->
    <label for="completionTime">Completion Time: </label>
      <input type="time" name="completionTime" id="completionTimeInput">

      <br>

    <label for="estimatedTime">Estimated completion time (in mins):</label>
    <input type="number" name="estimatedTime" id="estimatedTimeInput">
    <!-- Priority -->
    <br>

    <label for="priority">Task Priority:</label>
    <select name="prority" id="priorityInput">
      <option value="">Select one</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>

    <br>

      <button id='submit' type="submit">Submit</button>
    </form>
    <ul id="tasklist">
    </ul>

<!-- Reference: Retrieved from: https://codepen.io/karthikdevarticles/pen/PopxPwO  -->
    <div class="container">
        <div class="kanban-heading">
            <strong class="kanban-heading-text">Kanban Board</strong>
        </div>
        <div class="kanban-board">          
          
<!--        Defult to-do block   -->
          
          <div class="kanban-block" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                <strong>To Do</strong>
               <button id="delete-block" onclick="deleteblock()">Delete</button>
                <div class="task-button-block">
                    <button id="task-button" onclick="createTask()">Create new task</span>
                </div>

            
                <div class="task" id="task1" draggable="true" ondragstart="drag(event)">
                    <p class='task-name'>Task 1</p>
                    <p class='time-to-complete'>1hr</p>
                    <p class='due-date'>Due date:2023/06/11</p>
                    <div class="rating-circle"></div>
                    <p class='priority-rating'>High</p>
                  
                      
                  
                  
                </div>
                <div class="task" id="task2" draggable="true" ondragstart="drag(event)">
                    <span>Task 2</span>
                </div>
            </div>

<!--      Defult in-progress block   -->

            <div class="kanban-block" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)">
                <input type="text" value='In Progress'>
              <button id="delete-block" onclick="deleteblock()">Delete</button>
<!--                <button id="task-button" onclick="createTask()">Create new task</span> -->
            </div>
   
<!--      Defult done block   -->          
          <div class="kanban-block" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                <input type="text" value='Done'>
            </div>

            <div class="kanban-block" id="newname" ondrop="drop(event)" ondragover="allowDrop(event)">
            <input type="text" id="fname" name="fname">
            </div>
      
 <!--      Added new block   -->          
          <div id="new" ondrop="drop(event)" ondragover="allowDrop(event)">
            <button id="add-block" onclick="addblock()">+</button>        
            </div>
          

          
                   
          <div class="create-new-task-block" id="create-new-task-block">
                <strong>New Task</strong>
                <span class="form-row">
                    <label class="form-row-label" for="task-name">Task</label>
                    <input class="form-row-input" type="text" name="task-name" id="task-name">
                </span>
                <span class="form-row">
                    <label class="form-row-label" for="task-name">Description</label>
                    <textarea class="form-row-input" name="task-description" id="task-description" cols="70" rows="10"></textarea>
                </span>
                <span class="form-row">
                    <label class="form-row-label" for="task-name">Status</label>
                    <select class="form-row-input" name="task-status" id="task-status">
                        <option value="todo">To Do</option>
                        <option value="inprogress">In Progress</option>
                        <option value="done">Done</option>
                    </select>
                </span>
                <span class="form-row-buttons">
                    <button id="edit-button" onclick="editTask()">Edit</span>
                    <button id="save-button" onclick="saveTask()">Save</span>
                    <button id="cancel-button" onclick="createTask()">Cancel</span>
                </span>
            </div>
        </div>
    </div>
<script src="javascript/kanban.js"></script>












    <script src="javascript/addtask.js"></script>
    <script src="javascript/playlistrefresh.js"></script>










  </body>
</html>
