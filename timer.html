<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Web app</title>
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Quicksand:wght@300&family=Raleway&display=swap"
    rel="stylesheet">
  <!--Google fonts-->

  <!--Css style link-->
  <link href="css/style_index.css" rel="stylesheet">
  <link href="css/style_timer.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <div class="container">
    <!--side menu-->
    <div class="sidenav_container">
      <div class="nav">
        <!--user's personal information-->
        <div class="user_info">
          <div class="user_img"><img src="image/Profile picture.png" alt="profile pic" /></div>
          <div class="user_text">
            <p>Good Day</p>
            <h2>Vitaliy D.</h2>
          </div>
        </div>
        <div class="line"></div>
        <!--Menu-dashboard_reading lists_clock-->
        <div class="title">
          <p>Menu</p>
        </div>


        <div class="menu">
          <!--Menu-dashboard-->
          <div class="item">
            <div class="light"></div>
            <div class="licon">
              <a class="menu_iconbutton" href="index.html">
                <img class="iconimg" src="icon/dashboardicon.png" alt="Dashboard icon">
              </a>
            </div>
            <a class="menu_textbutton" href="index.html">Dashboard</a>
          </div>
          <!--Menu-reading lists-->
          <div class="item">
            <div class="light"></div>
            <div class="licon">
              <a class="menu_iconbutton" href="readinglists.html">
                <img class="iconimg" src="icon/readinglistsicon.png" alt="Reading Lists icon">
              </a>
            </div>
            <a class="menu_textbutton" href="readinglists.html">Reading Lists</a>
          </div>
          <!--Menu-clock-->
          <div class="item">
            <div class="light"></div>
            <div class="licon">
              <a class="menu_iconbutton" href="timer.html">
              <img class="iconimg" src="icon/timericon.png" alt="Pomodoro Timer icon">
            </a>
            </div>
            <a class="menu_textbutton" href="timer.html">Pomodoro Timer</a>

          </div>
        </div>
        <div class="line"></div>
        <div class="title">
          <p>Music</p>
        </div>
        <div class="serve">
          <div class="item">
            <a class="menu_textbutton" href="spotify.html">Spotify</a>
          </div>
        </div>
      </div>
    </div>
    <!--side menu-->

    <!--up menu-->
    <div class="upnav_container">
      <!--Spotify music lists embeded-->
      <div class="embedded_music_player">
        <iframe style="border-radius:12px"
          src="https://open.spotify.com/embed/playlist/37i9dQZF1DWSSrwtip3vZP?utm_source=generator&theme=0"
          title="Study mode" allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
      </div>


    </div>
    <!--up menu-->
 
 
 
    <!--main content timer-->

    <div class="main_container">
        <!-- Reference-Retrieved from:https://www.youtube.com/watch?v=MtYR2vCs2R0(https://github.com/abhik-b/pomodro-timer) -->
        <h1>Pomodro ‚è≤ with üõé</h1>

    <figure class="clock">
      <div class="mins">0</div>
      <div>:</div>
      <div class="secs">00</div>
      <audio
        src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"
      ></audio>
      <svg class="progress-ring" height="120" width="120">
        <circle
          class="progress-ring__circle"
          stroke-width="8"
          fill="transparent"
          r="50"
          cx="60"
          cy="60"
        />
      </svg>
    </figure>

    <div class="btn-group">
      <button class="start">start focus</button>
      <button class="reset">reset</button>
      <button class="pause">pause</button>
    </div>

    <form action=".">
      <label for="focusTime">Focus Time</label>
      <input type="number" value="1" id="focusTime" />
      <label for="breakTime">Break Time</label>
      <input type="number" value="1" id="breakTime" />
      <button type="submit">Save settings</button>
    </form>


      



    </div>
  </div>
  <script src="javascript/timer.js"></script>
  <script src="javascript/timer_progress.js"></script>
  <script src="javascript/timer_setting.js"></script>
</body>

</html>
